<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Bill Calculator</title>
  <link rel="stylesheet" href="mbc.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1>Medical Bill Calculator</h1>

    <table>
      <thead>
        <tr>
          <th>Charges</th>
          <th>Payments</th>
          <th>Adjustments</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows generated dynamically -->
      </tbody>
    </table>

   <div class="buttons">
  <button id="addRowBtn"><i class="fas fa-plus"></i> ADD</button>
  <button id="printPDFBtn"><i class="fas fa-file-pdf"></i> SAVE</button>
  <button id="themeToggle"><i id="themeIcon" class="fas fa-moon"></i> <span id="themeLabel">Dark</span></button>
  <button id="clearTableBtn"><i class="fas fa-trash"></i> RESET</button>
  </div>


    <div class="summary">
      <div>Total Charges: <span id="totalCharges">0.00</span></div>
      <div>Total Payments: <span id="totalPayments">0.00</span></div>
      <div>Total Adjustments: <span id="totalAdjustments">0.00</span></div>
      <div>Total Balance: <span id="totalBalance">0.00</span></div>
      <div>Total Incurred: <span id="incurredTotal">0.00</span></div>
    </div>
  </div>

  <footer>
    <small>
      Med Bill Calc v1.0 Stable — For Internal Use Only<br/>
      All Rights Reserved | ©2025 <b><a href="https://github.com/khuahn/" target="_blank" style="color:teal;">匠Jac</a></b><br/>
      <span style="opacity:0.8;">Powered by <a href="https://github.com/" target="_blank" style="color:teal;">GitHub</a> &amp; 
      <a href="https://www.cloudflare.com/" target="_blank" style="color:teal;">Cloudflare</a></span>
    </small>
  </footer>

  <script src="mbc.js"></script>
</body>
</html>
