<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Bill Calculator</title>
  <link rel="stylesheet" href="mbc.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <meta property="og:title" content="MedBillCalc">
  <meta property="og:description" content="Simple yet functional Medical Billing calculator">
  <meta property="og:url" content="https://medbillcalc.pages.dev/">
  <meta property="og:type" content="website">
</head>
<body>

  <div class="container">
    <h1>Medical Bill Calculator</h1>
    
    <!-- Single Row Table -->
    <div class="table-with-total">
      <table id="billTable">
        <thead>
          <tr>
            <th>Charges</th>
            <th>Payments</th>
            <th>Adjustments</th>
            <th>Balance</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Initial single row will be added by JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Summary Section -->
    <div class="summary-section">
      <h2>Summary</h2>
      <div class="summary-items">
        <div class="summary-item">
          <span class="summary-label">Total Charged:</span>
          <span class="summary-value" id="totalCharges">0.00</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">Total Payment:</span>
          <span class="summary-value" id="totalPayments">0.00</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">Total Adjustment:</span>
          <span class="summary-value" id="totalAdjustments">0.00</span>
        </div>
        <div class="summary-item">
          <span class="summary-label">Total Balance:</span>
          <span class="summary-value" id="totalBalance">0.00</span>
        </div>
        <div class="summary-item highlight">
          <span class="summary-label">Total Incurred:</span>
          <span class="summary-value" id="incurredTotal">0.00</span>
        </div>
      </div>
    </div>

    <!-- Controls container -->
    <div class="controls-container">
      <div class="button-group">
        <button id="addRowBtn" aria-label="Add a new item">
          <i class="fas fa-plus-circle" aria-hidden="true"></i> Add Row
        </button>
        <button id="printPDFBtn" aria-label="Save as PDF">
          <i class="fas fa-file-pdf" aria-hidden="true"></i> Save PDF
        </button>
        <button id="themeToggle" aria-label="Toggle color theme" aria-pressed="false">
          <i id="themeIcon" class="fas fa-moon" aria-hidden="true"></i>
          <span id="themeLabel">Theme</span>
        </button>
        <button id="clearTableBtn" class="danger-btn" aria-label="Reset calculator">
          <i class="fas fa-trash-alt" aria-hidden="true"></i> Reset
        </button>
      </div>
    </div>
  </div>

  <footer>
    <small>
      Med Bill Calc v2.0 Stable • <a href="https://github.com/khuahn/" target="_blank">匠Jac</a> — All Rights Reserved ©2025<br/>
      <span>
        Powered by
        <a href="https://github.com/" target="_blank">GitHub</a> | <a href="https://www.cloudflare.com/" target="_blank">Cloudflare</a> | <a href="https://firebase.google.com/" target="_blank">Firebase</a>
      </span>
    </small>
  </footer>

  <script src="mbc.js"></script>
</body>
</html>
