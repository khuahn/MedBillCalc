<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedBillCalc</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <h1>Medical Billing Calculator</h1>
    <table id="billTable">
      <thead>
        <tr>
          <th>Procedure</th>
          <th>Cost</th>
          <th>Insurance %</th>
          <th>Patient Pays</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>
    <div class="button-group">
      <button onclick="addRow()">Add Row</button>
      <button onclick="calculate()">Calculate</button>
    </div>
    <div id="totalDisplay"></div>
  </div>

  <script src="mbc.js"></script>
</body>
</html>
