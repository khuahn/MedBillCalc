<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Bill Calculator</title>
<link rel="stylesheet" href="mbc.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Medical Bill Calculator</h1>
  </header>

  <main>
    <div class="calculator-card">
      <table>
        <thead>
          <tr>
            <th>Charges</th>
            <th>Payments</th>
            <th>Adjustments</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Rows inserted dynamically -->
        </tbody>
        <tfoot>
          <tr class="summary-row">
            <td id="totalCharges" class="summary-cell" title="Click to copy">0.00</td>
            <td id="totalPayments" class="summary-cell" title="Click to copy">0.00</td>
            <td id="totalAdjustments" class="summary-cell" title="Click to copy">0.00</td>
            <td id="totalBalance" class="summary-cell" title="Click to copy">0.00</td>
          </tr>
          <tr class="total-incurred-row">
            <td colspan="3" class="total-incurred-label">Total Incurred</td>
            <td id="incurredTotal" class="total-incurred-amount" title="Click to copy">0.00</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="button-row">
      <button id="addRowBtn"><i class="fas fa-plus"></i> ADD</button>
      <button id="printPDFBtn"><i class="fas fa-file-pdf"></i> SAVE</button>
      <button id="clearTableBtn"><i class="fas fa-eraser"></i> RESET</button>
      <button id="themeToggle"><i id="themeIcon" class="fas fa-moon"></i> DARK</button>
    </div>
  </main>

<script src="mbc.js"></script>
</body>
</html>
