<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Med Bill Calc v1.0.2</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <h1>Medical Billing Calculator</h1>
  <table id="billingTable">
    <thead>
      <tr>
        <th>Total</th>
        <th>Payments</th>
        <th>Adjustments</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td><input type="number" class="total" value="32166" /></td>
        <td><input type="number" class="payments" value="236" /></td>
        <td><input type="number" class="adjustments" value="1456" /></td>
        <td><span class="balance">0.00</span></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td><span id="totalTotal">0.00</span></td>
        <td><span id="totalPayments">0.00</span></td>
        <td><span id="totalAdjustments">0.00</span></td>
        <td><span id="totalBalance" style="color:red">0.00</span></td>
      </tr>
    </tfoot>
  </table>

  <div class="controls">
    <button onclick="addRow()">Add Row</button>
    <button onclick="clearTable()">Clear</button>
    <button onclick="window.print()">Print</button>
    <button onclick="toggleMode()">Light Mode</button>
  </div>

  <footer>
    Med Bill Calc v1.0.2 — For Internal Use Only<br />
    All Rights Reserved | ©2023 EE.Jac
  </footer>

  <script src="mbc.js"></script>
</body>
</html>
