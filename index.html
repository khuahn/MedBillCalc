<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Bill Calculator</title>
  <link rel="stylesheet" href="mbc.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <h1>Medical Bill Calculator</h1>

  <div class="container">
    <table id="mbcTable">
      <thead>
        <tr>
          <th>Charges</th>
          <th>Payments</th>
          <th>Adjustments</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows will be added dynamically -->
      </tbody>
      <tfoot>
        <tr>
          <td><span id="totalCharges">0.00</span></td>
          <td><span id="totalPayments">0.00</span></td>
          <td><span id="totalAdjustments">0.00</span></td>
          <td><span id="totalBalance">0.00</span></td>
        </tr>
      </tfoot>
    </table>

    <div class="total-incurred-container">
      <span class="total-incurred-label">Total Incurred:</span>
      <span class="total-incurred-amount" id="incurredTotal">0.00</span>
    </div>

    <div class="controls-container">
      <div class="button-group">
        <button id="addRow">ADD</button>
        <button id="saveBtn"><i class="fas fa-file-pdf"></i> SAVE</button>
        <button id="clearBtn">RESET</button>
        <button id="themeToggle">DARK</button>
      </div>
    </div>
  </div>

  <footer>
    <small>Med Bill Calc v1.0 — For Internal Use Only<br/>
      All Rights Reserved | ©2025 <b><a href="https://github.com/khuahn/" target="_blank">匠Jac</a></b><br/>
      <span>Powered by <a href="https://github.com/" target="_blank">GitHub</a> &amp; 
      <a href="https://www.cloudflare.com/" target="_blank">Cloudflare</a></span>
    </small>
  </footer>

  <script src="mbc.js"></script>
</body>
</html>
