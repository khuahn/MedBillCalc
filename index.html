<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Bill Calculator</title>
  <link rel="stylesheet" href="mbc.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1>Medical Bill Calculator</h1>
    <table>
      <thead>
        <tr>
          <th>Charges</th>
          <th>Payments</th>
          <th>Adjustments</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows will be dynamically added -->
      </tbody>
      <tfoot>
        <tr>
          <td id="totalCharges" title="Click to copy">0.00</td>
          <td id="totalPayments" title="Click to copy">0.00</td>
          <td id="totalAdjustments" title="Click to copy">0.00</td>
          <td id="totalBalance" title="Click to copy">0.00</td>
        </tr>
      </tfoot>
    </table>

    <div class="controls-container">
      <div class="button-group">
        <button id="addRowBtn">Add Row</button>
        <button id="clearTableBtn" class="danger-btn">Reset</button>
        <button id="printPDFBtn">Print</button>
      </div>
      <div class="total-incurred">
        Total Incurred: <span id="incurredTotal" title="Click to copy">0.00</span>
      </div>
    </div>
  </div>

  <footer>
    <small>Med Bill Calc v1.9 Stable — For Internal Use Only<br/>
    All Rights Reserved | ©2025 <b><a href="https://github.com/khuahn/" target="_blank">匠Jac</a></b><br/>
    <span style="opacity:0.8;">Powered by <a href="https://github.com/" target="_blank">GitHub</a> &amp; <a href="https://www.cloudflare.com/" target="_blank">Cloudflare</a></span>
    </small>
  </footer>

  <script src="mbc.js"></script>
  <script>
    // Apply placeholders on newly added rows
    function setPlaceholders(row) {
      row.querySelector('.charges-input').placeholder = "Enter amount";
      row.querySelector('.payments-input').placeholder = "Enter amount";
      row.querySelector('.adjustments-input').placeholder = "Enter amount";
      row.querySelector('.balance-input').placeholder = "0.00";
    }

    document.addEventListener('DOMContentLoaded', () => {
      const tbody = document.getElementById("tableBody");
      if (tbody) {
        tbody.querySelectorAll("tr").forEach(setPlaceholders);
        const observer = new MutationObserver((mutations) => {
          mutations.forEach(m => {
            if (m.addedNodes.length) {
              m.addedNodes.forEach(node => {
                if (node.tagName === "TR") setPlaceholders(node);
              });
            }
          });
        });
        observer.observe(tbody, { childList: true });
      }
    });
  </script>
</body>
</html>
