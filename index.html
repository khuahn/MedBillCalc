<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Bill Calculator</title>
  <link rel="stylesheet" href="mbc.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Medical Bill Calculator</h1>

    <table>
      <thead>
        <tr>
          <th>Charges</th>
          <th>Payments</th>
          <th>Adjustments</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows generated by JS -->
      </tbody>
      <tfoot>
        <tr>
          <td><span id="totalCharges" title="Click to copy">0.00</span></td>
          <td><span id="totalPayments" title="Click to copy">0.00</span></td>
          <td><span id="totalAdjustments" title="Click to copy">0.00</span></td>
          <td><span id="totalBalance" title="Click to copy">0.00</span></td>
        </tr>
      </tfoot>
    </table>

    <div class="controls-container">
      <div class="button-group">
        <button id="addRowBtn"><i class="fas fa-plus"></i> Add Row</button>
        <button id="clearTableBtn" class="danger-btn"><i class="fas fa-trash"></i> Clear</button>
        <button id="printPDFBtn"><i class="fas fa-print"></i> Print</button>
      </div>
      <div class="total-incurred">
        Total Incurred: <span id="incurredTotal" title="Click to copy">0.00</span>
      </div>
    </div>

    <button id="themeToggle" aria-pressed="false"><i id="themeIcon" class="fas fa-moon"></i> <span id="themeLabel">Dark</span></button>

    <footer>
      <small>Med Bill Calc v1.9 Stable — For Internal Use Only<br/>
      All Rights Reserved | ©2025 <b><a href="https://github.com/khuahn/" target="_blank">匠Jac</a></b><br/>
      <span style="opacity:0.8;">Powered by <a href="https://github.com/" target="_blank">GitHub</a> & <a href="https://www.cloudflare.com/" target="_blank">Cloudflare</a></span></small>
    </footer>
  </div>

  <script>
    // Spinner removal for all browsers and placeholder text
    const style = document.createElement('style');
    style.textContent = `
      /* Remove number input arrows */
      input[type=number]::-webkit-outer-spin-button,
      input[type=number]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
      }
      input[type=number] {
          -moz-appearance: textfield;
      }
    `;
    document.head.appendChild(style);

    // Add placeholder attributes dynamically when rows are created
    function setPlaceholders(row) {
      const inputs = row.querySelectorAll("input");
      if (inputs.length === 4) {
        inputs[0].placeholder = "Enter amount"; // Charges
        inputs[1].placeholder = "Enter amount"; // Payments
        inputs[2].placeholder = "Enter amount"; // Adjustments
        inputs[3].placeholder = "0.00";        // Balance
      }
    }
  </script>

  <script src="mbc.js"></script>
</body>
</html>
