<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Bill Calculator</title>
  <link rel="stylesheet" href="mbc.css">
  <script defer src="mbc.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage">
    <form id="loginForm">
      <h1>Medical Bill Calculator Login</h1>
      <input type="password" id="password" placeholder="Enter password" required>
      <button type="button" id="togglePwd"><i class="fa fa-eye"></i></button>
      <button type="submit">Login</button>
      <div id="errorMsg" style="color:red; margin-top:5px;"></div>
    </form>
  </div>

  <!-- Main App -->
  <div id="app" style="display:none;" class="container">
    <h1>Medical Bill Calculator</h1>

    <table>
      <thead>
        <tr>
          <th>Charges</th>
          <th>Payments</th>
          <th>Adjustments</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
      <tfoot>
        <tr>
          <td id="totalCharges">0.00</td>
          <td id="totalPayments">0.00</td>
          <td id="totalAdjustments">0.00</td>
          <td id="totalBalance">0.00</td>
        </tr>
        <tr>
          <td colspan="4" class="total-incurred">
            Total Incurred: <span id="incurredTotal">0.00</span>
          </td>
        </tr>
      </tfoot>
    </table>

    <div class="controls-container">
      <div class="button-group">
        <button id="addRowBtn">Add Row</button>
        <button id="clearTableBtn" class="danger-btn">Clear Table</button>
        <button id="printPDFBtn"><i class="fa fa-print"></i> Print</button>
      </div>
      <button id="themeToggle"><i id="themeIcon" class="fa fa-moon"></i> <span id="themeLabel">Dark</span></button>
    </div>

    <footer>
      &copy; 2025 <span>Medical Bill Calculator</span>
    </footer>
  </div>

  <script>
    // Show main app if logged in
    if (localStorage.getItem("loggedIn") === "true") {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("app").style.display = "block";
    } else {
      document.getElementById("loginPage").style.display = "block";
      document.getElementById("app").style.display = "none";
    }
  </script>

</body>
</html>
