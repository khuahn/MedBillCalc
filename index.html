<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Bill Calculator</title>
  <link rel="stylesheet" href="mbc.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00796b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="MedBillCalc">
  <link rel="apple-touch-icon" href="icon-192x192.png">
  <meta name="msapplication-TileImage" content="icon-192x192.png">
  <meta name="msapplication-TileColor" content="#00796b">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="MedBillCalc">
  <meta property="og:description" content="Simple yet functional Medical Billing calculator">
  <meta property="og:url" content="https://medbillcalc.pages.dev/">
  <meta property="og:type" content="website">
</head>
<body>

  <div class="container">
    <h1>Medical Bill Calculator</h1>
    
    <!-- Table with Integrated Total Incurred -->
    <div class="table-with-total">
      <table id="billTable">
        <thead>
          <tr>
            <th>Charges</th>
            <th>Payments</th>
            <th>Adjustments</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Rows will be added by JavaScript -->
        </tbody>
        <tfoot>
          <!-- Summary Row -->
          <tr>
            <td><span id="totalCharges">0.00</span></td>
            <td><span id="totalPayments">0.00</span></td>
            <td><span id="totalAdjustments">0.00</span></td>
            <td><span id="totalBalance">0.00</span></td>
          </tr>
          <!-- Total Incurred Row -->
          <tr class="total-incurred-row">
            <td colspan="4">
              Total Incurred : <span id="incurredTotal">0.00</span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- Controls container with split button groups -->
    <div class="controls-container">
      <!-- Left-aligned buttons -->
 <div class="button-group left-buttons">
    <button id="calculateBtn" class="calculate-btn" aria-label="Calculate totals">
        <i class="fas fa-calculator" aria-hidden="true"></i>
    </button>
    <button id="addRowBtn" class="add-btn" aria-label="Add a new row">
        <i class="fas fa-plus" aria-hidden="true"></i>
    </button>
    <button id="delRowBtn" class="delete-btn danger-btn" aria-label="Delete last row">
        <i class="fas fa-minus" aria-hidden="true"></i>
    </button>
</div>
      
      <!-- Right-aligned buttons -->
     <div class="button-group right-buttons">
    <button id="printPDFBtn" class="print-btn" aria-label="Save as PDF">
        <i class="fas fa-file-pdf" aria-hidden="true"></i>
    </button>
    <button id="themeToggle" class="theme-btn" aria-label="Toggle color theme" aria-pressed="false">
        <i id="themeIcon" class="fas fa-moon" aria-hidden="true"></i>
    </button>
    <button id="clearTableBtn" class="reset-btn danger-btn" aria-label="Reset calculator">
        <i class="fas fa-trash-alt" aria-hidden="true"></i>
    </button>
</div></div>

  <footer>
    <small>
      Med Bill Calc v2.3 • <a href="https://github.com/khuahn/" target="_blank">匠Jac</a> — All Rights Reserved ©2025<br/>
      <span>
        Powered by
        <a href="https://github.com/" target="_blank">GitHub</a> | <a href="https://www.cloudflare.com/" target="_blank">Cloudflare</a> | <a href="https://firebase.google.com/" target="_blank">Firebase</a>
      </span>
    </small>
  </footer>

  <script src="mbc.js"></script>
</body>
</html>
