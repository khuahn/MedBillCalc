<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedBillCalc</title>
  <link rel="stylesheet" href="mbc.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Medical Bill Calculator</h1>

    <div class="button-group">
      <button id="addRowBtn"><i class="fas fa-plus"></i> ADD</button>
      <button id="printPDFBtn"><i class="fas fa-file-pdf"></i> SAVE</button>
      <button id="clearTableBtn"><i class="fas fa-rotate-left"></i> RESET</button>
      <button id="trashBtn"><i class="fas fa-trash"></i></button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Charges</th>
          <th>Payments</th>
          <th>Adjustments</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows generated by JS -->
      </tbody>
    </table>

    <div class="totals">
      <div>Total Charges: <span id="totalCharges">0.00</span></div>
      <div>Total Payments: <span id="totalPayments">0.00</span></div>
      <div>Total Adjustments: <span id="totalAdjustments">0.00</span></div>
      <div>Total Balance: <span id="totalBalance">0.00</span></div>
      <div>Total Incurred: <span id="incurredTotal">0.00</span></div>
    </div>
  </div>

  <footer>
    <small>
      Med Bill Calc v1.0 Stable — For Internal Use Only<br>
      All Rights Reserved | ©2025 <b><a href="https://github.com/khuahn/" target="_blank">匠Jac</a></b><br>
      <span style="opacity:0.8;">
        Powered by <a href="https://github.com/" target="_blank">GitHub</a> &amp;
        <a href="https://www.cloudflare.com/" target="_blank">Cloudflare</a>
      </span>
    </small>
  </footer>

  <script src="mbc.js"></script>
</body>
</html>
