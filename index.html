<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Bill Calculator</title>
  <link rel="stylesheet" href="mbc.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1>Medical Bill Calculator</h1>
    <table>
      <thead>
        <tr>
          <th>Charges</th>
          <th>Payments</th>
          <th>Adjustments</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows generated by JS -->
      </tbody>
      <tfoot>
        <tr>
          <td><span id="totalCharges">0.00</span></td>
          <td><span id="totalPayments">0.00</span></td>
          <td><span id="totalAdjustments">0.00</span></td>
          <td><span id="totalBalance">0.00</span></td>
        </tr>
      </tfoot>
    </table>

    <div class="controls-container">
      <div class="button-group">
        <button id="addRowBtn">Add Row</button>
        <button id="clearTableBtn" class="danger-btn">Clear All</button>
        <button id="printPDFBtn"><i class="fa fa-print"></i> Save / Print</button>
      </div>
      <div class="total-incurred">
        Total Incurred: <span id="incurredTotal">0.00</span>
      </div>
    </div>
  </div>
  <footer>
    Med Bill Calc v1.0 Stable — All Rights Reserved | ©2025 <a href="https://github.com/khuahn/" target="_blank">匠Jac</a>
  </footer>
  <script src="mbc.js"></script>
</body>
</html>
