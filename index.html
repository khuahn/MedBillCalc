<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Bill Calculator</title>
  <link rel="stylesheet" href="mbc.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1>Medical Bill Calculator</h1>
    <table>
      <thead>
        <tr>
          <th>Charges</th>
          <th>Payments</th>
          <th>Adjustments</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
      <tfoot>
        <tr>
          <td id="totalCharges">0.00</td>
          <td id="totalPayments">0.00</td>
          <td id="totalAdjustments">0.00</td>
          <td id="totalBalance">0.00</td>
        </tr>
      </tfoot>
    </table>
    <div class="total-incurred">Total Incurred: <span id="incurredTotal">0.00</span></div>
    <div class="controls-container">
      <div class="button-group">
        <button id="addRowBtn"><i class="fas fa-plus"></i> Add Row</button>
        <button id="clearTableBtn" class="danger-btn"><i class="fas fa-trash-alt"></i> Clear</button>
        <button id="printPDFBtn"><i class="fas fa-print"></i> Print</button>
      </div>
      <button id="themeToggle"><i id="themeIcon" class="fas fa-moon"></i> <span id="themeLabel">Dark</span></button>
    </div>
  </div>
  <footer>
    <small>Med Bill Calc v1.0 Stable — Internal Use Only<br/>All Rights Reserved | ©2025 <b><a href="https://github.com/khuahn/" target="_blank">匠Jac</a></b><br/>
    <span>Powered by <a href="https://github.com/" target="_blank">GitHub</a> & <a href="https://www.cloudflare.com/" target="_blank">Cloudflare</a></span></small>
  </footer>
  <script src="mbc.js"></script>
</body>
</html>
