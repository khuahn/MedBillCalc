<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MedBillCalc</title>
  <link rel="stylesheet" href="mbc.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="MedBillCalc">
  <meta property="og:description" content="Simple yet functional Medical Billing calculator">
  <meta property="og:url" content="https://medbillcalc.pages.dev/">
  <meta property="og:type" content="website">
</head>
<body class="login">
  <div class="login-wrapper">
    <div class="login-container">
      <h2>Access MedBillCalc</h2>
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Enter your name" required />
        </div>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        <p id="errorMsg" class="error" role="alert" aria-live="polite"></p>
      </form>
    </div>
  </div>

  <footer>
    <small>
      Med Bill Calc v1.0 Stable — For Internal Use Only<br/>
      All Rights Reserved | ©2025 <b><a href="https://github.com/khuahn/" target="_blank" style="color:teal;">匠Jac</a></b><br/>
      <span style="opacity:0.8;">
        Powered by <a href="https://github.com/" target="_blank" style="color:teal;">GitHub</a> &amp;
        <a href="https://www.cloudflare.com/" target="_blank" style="color:teal;">Cloudflare</a>
      </span>
    </small>
  </footer>

  <script>
    (() => {
      "use strict";

      const SESSION_KEY = 'mbcUser';
      const SESSION_DURATION_MS = 24 * 60 * 60 * 1000; // 24 hours

      function initTheme() {
        const saved = localStorage.getItem("theme");
        const isDark = saved === "dark";
        if (isDark) document.body.classList.add("dark-mode");
        const btn = document.getElementById('themeToggle');
        const icon = document.getElementById('themeIcon');
        const label = document.getElementById('themeLabel');
        if (btn && icon && label) {
          label.textContent = isDark ? 'Light' : 'Dark';
          icon.classList.toggle('fa-moon', !isDark);
          icon.classList.toggle('fa-sun', isDark);
          btn.setAttribute('aria-pressed', String(isDark));
        }
      }

      function isSessionValid() {
        const sessionData = JSON.parse(localStorage.getItem(SESSION_KEY));
        if (!sessionData) return false;
        const now = Date.now();
        return now - sessionData.timestamp < SESSION_DURATION_MS;
      }

      function saveSession(username) {
        localStorage.setItem(SESSION_KEY, JSON.stringify({
          username,
          timestamp: Date.now()
        }));
      }

      function redirectToCalculator() {
        window.location.href = 'index.html';
      }

      document.addEventListener("DOMContentLoaded", () => {
        initTheme();

        if (isSessionValid()) {
          redirectToCalculator();
          return;
        }

        const loginForm = document.getElementById("loginForm");
        const usernameInput = document.getElementById("username");
        const errorMsg = document.getElementById("errorMsg");

        loginForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const username = usernameInput.value.trim();
          if (!username) {
            errorMsg.textContent = "Please enter your name.";
            errorMsg.classList.add("shake");
            setTimeout(() => errorMsg.classList.remove("shake"), 300);
            return;
          }
          saveSession(username);
          redirectToCalculator();
        });
      });
    })();
  </script>
</body>
</html>
