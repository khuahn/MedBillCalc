<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Medical Bill Calculator</title>
  <link rel="stylesheet" href="mbc.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Medical Bill Calculator</h1>
    
    <div class="login-form">
      <h2>Welcome to MedBillCalc</h2>
      <p>Please enter your name to continue:</p>
      
      <form id="loginForm">
        <input type="text" id="userName" placeholder="Your Name" required>
        <button type="submit">Continue to Calculator</button>
      </form>
      
      <p class="login-note">Your name helps us personalize your experience and improve our service.</p>
    </div>
  </div>

  <footer>
    <small>
      Med Bill Calc v2.0 — For Internal Use Only<br/>
      All Rights Reserved | ©2025
      <a href="https://github.com/khuahn/" target="_blank">匠Jac</a><br/>
      <span>
        Powered by
        <a href="https://github.com/" target="_blank">GitHub</a> &
        <a href="https://www.cloudflare.com/" target="_blank">Cloudflare</a>
      </span>
    </small>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const userName = document.getElementById('userName').value.trim();
        if (userName) {
          // Store user name and redirect to calculator
          localStorage.setItem('mbcUser', JSON.stringify({
            name: userName,
            firstVisit: new Date().toISOString(),
            lastVisit: new Date().toISOString(),
            userId: Math.random().toString(36).substring(2) + Date.now().toString(36)
          }));
          
          window.location.href = 'index.html';
        }
      });
      
      // If user already exists, redirect to calculator
      const userData = localStorage.getItem('mbcUser');
      if (userData) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
